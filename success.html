<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cormorant+Garamond:ital@0;1&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <style>
        .gold-accent { color: #A78BFA; }
        .bg-dark { background-color: #F5F3FF; }
        .primary-text { color: #312E81; }
        .accent-btn { background-color: #A78BFA; color: #312E81; }
        body { font-family: 'Montserrat', sans-serif; font-style: italic; }
    </style>
</head>
<body class="bg-dark primary-text">
    <nav class="p-6 flex justify-center border-b border-gray-200">
        <h1 class="text-2xl font-bold gold-accent">Moon Light</h1>
    </nav>

    <div class="max-w-2xl mx-auto py-16 px-4">
        <div class="bg-white rounded-lg shadow p-8 text-center">
            <div class="mb-6">
                <svg class="w-24 h-24 mx-auto text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <h2 class="text-4xl font-bold mb-4">Order Successful!</h2>
            <p class="text-lg opacity-80 mb-8">Thank you for your order. Your delicious treats are on the way!</p>
            
            <div class="bg-gray-50 p-6 rounded-lg mb-8">
                <p class="opacity-70 mb-2">Order Number:</p>
                <p class="text-2xl font-bold gold-accent" id="order-number">#12345</p>
            </div>
            
            <p class="opacity-80 mb-8">You will receive a confirmation email shortly with tracking details.</p>
            
            <a href="index.html" class="inline-block accent-btn px-8 py-3 rounded-lg font-bold hover:opacity-90">
                Continue Shopping
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
